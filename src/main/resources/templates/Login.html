<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="wrapper">
  <!-- Formular ohne Datenbindung -->
  <form id="login-form" action="/login" method="post">
    <h1>Login</h1>

    <!-- Username Input ohne th:field -->
    <div class="input-box">
      <input id="username" name="home" type="text" placeholder="Username" required>
      <i class='bx bxs-user'></i>
    </div>

    <!-- Password Input ohne th:field -->
    <div class="input-box">
      <input id="password" name="password" type="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>

    <!-- Remember Me ohne th:field -->
    <div class="remember-forgot">
      <label>
        <input type="checkbox" name="rememberMe"> Remember me
      </label>
      <a href="#">Forgot Password</a>
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn">Login</button>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <button type="button" class="social-btn google-btn" onclick="handleSocialLogin('google')">Login with Google</button>
      <button type="button" class="social-btn discord-btn" onclick="handleSocialLogin('discord')">Login with Discord</button>
      <button type="button" class="social-btn apple-btn" onclick="handleSocialLogin('apple')">Login with Apple</button>
    </div>

    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- JavaScript-Datei ohne th:src -->
<script src="/js/script.js"></script>
</body>
</html>
