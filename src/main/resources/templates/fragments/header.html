<header>
  <div class="header-container">
    <div class="header left">
      <a th:href="@{/}" class="dropdown-button" th:text="#{home}">Home</a>
    </div>
    <div class="header-right">

      <div class="dropdown">
        <button class="dropdown-button" th:text="#{theme}">Theme</button>
        <div class="dropdown-content">
          <!-- Theme selection forms -->
          <form th:action="@{/change-theme}" method="post">
            <button type="submit" name="theme" value="light" th:text="#{theme.light}">Light</button>
          </form>
          <form th:action="@{/change-theme}" method="post">
            <button type="submit" name="theme" value="dark" th:text="#{theme.dark}">Dark</button>
          </form>
          <form th:action="@{/change-theme}" method="post">
            <button type="submit" name="theme" value="golden" th:text="#{theme.golden}">Golden</button>
          </form>
          <form th:action="@{/change-theme}" method="post">
            <button type="submit"  name="theme" value="blue" th:text="#{theme.blue}">Blue</button>
          </form>
        </div>
      </div>

      <!-- Language Dropdown -->
      <div class="dropdown">
        <button class="dropdown-button" th:text="#{language}">Language</button>
        <div class="dropdown-content">
          <!-- Language selection forms -->
          <form th:action="@{/change-lang}" method="post">
            <button type="submit" name="lang" value="de" th:text="#{language.german}">Deutsch</button>
          </form>
          <form th:action="@{/change-lang}" method="post">
            <button type="submit" name="lang" value="en" th:text="#{language.english}">English</button>
          </form>
        </div>
      </div>


      <!-- Login Button -->
      <a th:if="${username != null}"
         th:href="@{/profile}"
         class="login-button"
         th:text="#{profile}">
        Profile
      </a>

      <!-- Login Button fÃ¼r nicht eingeloggte Nutzer -->
      <a th:unless="${username != null}"
         th:href="@{/login}"
         class="login-button"
         th:text="#{login}">
        Login
      </a>

    </div>
  </div>
</header>
