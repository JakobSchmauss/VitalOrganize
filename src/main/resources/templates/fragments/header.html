<header>
  <div class="header-top">
    <div class="header left">
      <a th:href="@{/}" class="dropdown-button" th:text="#{home}">Home</a>
    </div>
    <div class="header-right">

      <!-- Theme Dropdown -->
      <div class="dropdown">
        <button class="dropdown-button" th:text="#{theme}">Theme</button>
        <div class="dropdown-content">
          <a href="#" data-theme="light" th:text="#{theme.light}">Light</a>
          <a href="#" data-theme="dark" th:text="#{theme.dark}">Dark</a>
          <a href="#" data-theme="gold" th:text="#{theme.golden}">Golden</a>
        </div>
      </div>

      <!-- Language Dropdown -->
      <div class="dropdown">
        <button class="dropdown-button" th:text="#{language}">Language</button>
        <div class="dropdown-content">
          <!-- Sprachauswahl mit Links -->
          <a th:href="@{/ (lang ='de')}" th:text="#{language.german}">Deutsch</a>
          <a th:href="@{/ (lang ='en')}" th:text="#{language.english}">English</a>
        </div>
      </div>


      <a th:if="${username != null and httpServletRequest.requestURI.contains('/profile') and httpServletRequest.getParameter('profileId') == null}"
         th:href="@{/logout}"
         class="login-button">
        Logout
      </a>

      <a th:if="${username != null and !(httpServletRequest.requestURI.contains('/profile') and httpServletRequest.getParameter('profileId') == null)}"
         th:href="@{/profile}"
         class="login-button"
         th:text="#{profile}">
        Profile
      </a>


      <a th:unless="${username != null}"
         th:href="@{/login}"
         class="login-button"
         th:text="#{login}">
        Login
      </a>

    </div>
  </div>
  <div class="header-bottom">
    <a th:href="@{/chat}">Chat</a>
    <a th:href="@{/}">Rezepte</a>
    <a th:href="@{/}">Kalender</a>
    <a th:href="@{/}">API</a>
    <a th:href="@{/chat}">Einzahlungen</a>
  </div>

</header>
