<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <title>Chat</title>
</head>
<body>

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->


<div class="main-container">
  <div class="left-container">


    <!--notification -->
    <div class="notif-box">
      <i class="fa-solid fa-bell-slash"></i>
      <div class="notif-text">
        <p>Get Notified of New Messages</p>
        <a href="#">Turn on Desktop Notifications ›</a>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </div>

    <!--search-container -->
    <!-- Search Container -->
    <div class="search-container">
      <form action="/chat" method="get" class="search-form">
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="query" placeholder="Search a chat" th:value="${query}">
        </div>
        <button type="submit">
          <i class="create-group-btn"></i>
        </button>
      </form>
    </div>

    <!-- Chat List -->
    <div class="chat-list">
      <div th:each="chat : ${chatList}" class="chat-box">
        <!-- Einzelchat -->
        <a th:if="${chat.getClass().getName() == 'com.springboot.vitalorganize.model.DirectChat'}"
           th:href="@{/chat(user2=${chat.user2.id})}" class="chat-link">
          <div class="chat-details">
            <h4 th:text="${chat.user2.username}">Participant Name</h4>
          </div>
        </a>

        <!-- Gruppenchats -->
        <a th:if="${chat.getClass().getName() == 'com.springboot.vitalorganize.model.ChatGroup'}"
           th:href="@{/chat(group=${chat.id})}" class="chat-link">
          <div class="chat-details">
            <h4 th:text="${chat.name}">Group Name</h4>
          </div>
        </a>
      </div>
    </div>


    <div class="create-button">
      <button th:onclick="|window.location.href='@{/public-users}'|" class="create-group-btn">
        Neue Gruppe erstellen
      </button>
    </div>

  </div>






    <div class="right-container">
    <!--header -->
      <div class="header">
        <div class="img-text">
          <div th:if="${otherUsername != null}" class="user-img">
            <img class="dp" th:src="${otherUserPicture}" alt="">
          </div>
          <h4 th:if="${otherUsername != null}">
            <span th:text="${otherUsername}"></span><br>
            <span>Online</span>
          </h4>
        </div>
        <div th:if="${otherUsername != null || selectedGroup != null}" class="nav-icons">
          <form th:action="@{/chat/deleteChat}" method="post">
            <input type="hidden" th:name="chat-id" th:value="${chatId}">
            <button type="submit" class="button">
              <div class="trash">
                <div class="top">
                  <div class="paper"></div>
                </div>
                <div class="box"></div>
                <div class="check">
                  <svg viewBox="0 0 8 6">
                    <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                  </svg>
                </div>
              </div>
              <span>Delete Item</span>
            </button>
          </form>
        </div>
      </div>

    <!--chat-container -->
      <div class="chat-container" th:classappend="${selectedUser == null && selectedGroup == null ? 'empty-chat' : ''}">
        <div th:if="${selectedUser != null || selectedGroup != null}">
          <div th:each="message : ${messages}"
               th:classappend="${message.sender.username == currentUser ? 'my-message' : 'friend-message'}"
               class="message-box">
            <!-- Gruppennachrichten-Prefix anzeigen -->
            <p>
                <span th:if="${message.chatGroup != null}"
                      th:text="'[Group ' + message.chatGroup.id + '] '"></span>
              <span th:text="${message.content}"></span>
            </p>
            <!-- Zeitstempel -->
            <span class="message-time"
                  th:text="${#temporals.format(message.timestamp, 'HH:mm')}"></span>
          </div>
        </div>
        <div th:if="${selectedUser == null && selectedGroup == null}">
          <!-- Eine Nachricht oder Platzhalter anzeigen, wenn kein Benutzer oder keine Gruppe ausgewählt ist -->
          <p>Bitte wählen Sie einen Benutzer oder eine Gruppe, um zu chatten.</p>
        </div>
      </div>

      <!-- Formular für die Eingabe, sichtbar nur bei ausgewähltem Chat -->
      <form class="chatbox-input" id="message-form" th:if="${selectedUser != null || selectedGroup != null}">
        <input type="text" id="message-input" name="message-input" placeholder="Nachricht schreiben..." required>
        <input type="hidden" id="current-user-id" th:value="${SenderId}">
        <input type="hidden" id="recipient-id" name="recipient-id" th:value="${RecipientId}">
        <input type="hidden" id="chat-group-id" th:value="${GroupId}">
        <button type="submit">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
  </div>

</div>
<footer th:replace="fragments/footer:: footer"></footer>

<!-- Einbinden des JavaScript-Files -->
<script src="/js/main.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
