<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Chat</title>
</head>
<body>

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->


<div class="main-container">
  <div class="left-container">


    <!--notification -->
    <div class="notif-box">
      <i class="fa-solid fa-bell-slash"></i>
      <div class="notif-text">
        <p>Get Notified of New Messages</p>
        <a href="#">Turn on Desktop Notifications ›</a>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </div>

    <!--search-container -->
    <div class="search-container">
      <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search or start new chat   "></div>
      <i class="fa-sharp fa-solid fa-bars-filter"></i>
    </div>


    <!--chats -->
    <div class="chat-list">
      <div class="chat-box">
        <div class="img-box">
          <img class="img-cover" src="https://lh5.googleusercontent.com/-7ssjf_mDE1Q/AAAAAAAAAAI/AAAAAAAAASo/tioYx2oklWEHoo5nAEyCT-KeLxYqE5PuQCLcDEAE/s100-c-k-no-mo/photo.jpg" alt="">
        </div>
        <div class="chat-details">
          <div class="text-head">
            <h4>Nowfal</h4>
            <p class="time unread">11:49</p>
          </div>
          <div class="text-message">
            <p>“How are you?”</p>
            <b>1</b>
          </div>
        </div>
      </div>
    </div>

  </div>





  <div class="right-container">
    <!--header -->
    <div class="header">
      <div class="img-text">
        <div class="user-img">
          <img class="dp" src="https://images.pexels.com/photos/2474307/pexels-photo-2474307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <h4>Leo<br><span>Online</span></h4>
      </div>
      <div class="nav-icons">
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
      </div>
    </div>

    <!--chat-container -->
    <div class="chat-container">
      <div th:each="message : ${messages}"
           th:classappend="${message.sender == currentUser ? 'my-message' : 'friend-message'}"
           class="message-box">
        <p th:text="${message.content}"></p>
        <span th:text="${#temporals.format(message.timestamp, 'HH:mm')}"></span>
      </div>
    </div>

</div>
</div>
<footer th:replace="fragments/footer:: footer"></footer>

<!-- Einbinden des JavaScript-Files -->
<script src="/js/main.js"></script>

</body>
</html>
