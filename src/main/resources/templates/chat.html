<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <title>Chat</title>
</head>
<body>

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->


<div class="main-container">
  <div class="left-container">


    <!--notification -->
    <div class="notif-box">
      <i class="fa-solid fa-bell-slash"></i>
      <div class="notif-text">
        <p>Get Notified of New Messages</p>
        <a href="#">Turn on Desktop Notifications ›</a>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </div>

    <!--search-container -->
    <div class="search-container">
      <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search or start new chat   "></div>
      <i class="fa-sharp fa-solid fa-bars-filter"></i>
    </div>


    <!--chats -->
    <div class="chat-list">
      <!-- Iteration über alle Chat-Teilnehmer -->
      <div th:each="participant : ${chatParticipants}" class="chat-box">
        <a th:href="@{/chat(user2=${participant.id})}" class="chat-link">
          <div class="chat-details">
            <div class="text-head">
              <!-- Name des Chat-Teilnehmers -->
              <h4 th:text="${participant.username}">Participant Name</h4>
              <!-- Zeit der letzten Nachricht (dynamisch einfügen, falls verfügbar) -->
            </div>
            <!-- Weitere Inhalte wie Nachricht oder Status -->
          </div>
        </a>
      </div>
    </div>



  </div>





  <div class="right-container">
    <!--header -->
    <div class="header">
      <div class="img-text">
        <div class="user-img">
          <img class="dp" src="https://images.pexels.com/photos/2474307/pexels-photo-2474307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <h4>Leo<br><span>Online</span></h4>
      </div>
      <div class="nav-icons">
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
      </div>
    </div>

    <!--chat-container -->
    <div class="chat-container" th:if="${selectedUser != null || selectedGroup != null}">
      <div th:each="message : ${messages}"
           th:classappend="${message.sender.username == currentUser ? 'my-message' : 'friend-message'}"
           class="message-box">

        <!-- Gruppennachrichten-Prefix anzeigen -->
        <p>
            <span th:if="${message.chatGroup != null}"
                  th:text="'[Group ' + message.chatGroup.id + '] '"></span>
          <span th:text="${message.content}"></span>
        </p>

        <!-- Zeitstempel -->
        <span class="message-time"
              th:text="${#temporals.format(message.timestamp, 'HH:mm')}"></span>
      </div>
    </div>

    <form class="chatbox-input" id="message-form">
      <input type="text" id="message-input" name="message-input" placeholder="Nachricht schreiben..." required>
      <input type="text" id="current-user-id" th:value="${SenderId}">
      <input type="text" id="recipient-id" name="recipient-id" th:value="${RecipientId}">
      <input type="hidden" id="chat-group-id" th:value="${GroupId}">
      <button type="submit">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

</div>
<footer th:replace="fragments/footer:: footer"></footer>

<!-- Einbinden des JavaScript-Files -->
<script src="/js/main.js"></script>
<script src="/js/chat.js"></script>

</body>
</html>
