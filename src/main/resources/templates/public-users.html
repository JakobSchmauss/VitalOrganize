<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <title>Chat</title>
</head>
<body>

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->


<div class="main-container">
  <div class="user-selection-container">
    <h2>WÃ¤hle Benutzer aus</h2>
    <form id="user-selection-form" method="post" action="/create-group">
      <div class="user-list">
        <div th:each="user : ${publicUsers}">
          <label>
            <input type="checkbox" name="selectedUsers" th:value="${user.id}">
            <span th:text="${user.username}">Benutzername</span>
          </label>
        </div>
      </div>
      <input type="text" name="chatname">
      <button type="submit" class="send-btn">Gruppe erstellen</button>
    </form>
  </div>
</div>
<footer th:replace="fragments/footer:: footer"></footer>

<!-- Einbinden des JavaScript-Files -->
<script src="/js/main.js"></script>

</body>
</html>
