<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <title>Chat</title>
</head>
<body>

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->


<div class="main-container">
  <!-- Sidebar mit Benutzerauswahl -->
  <div class="sidebar">
    <div class="header">
      <h2>Wähle Benutzer aus</h2>
      <input type="text" placeholder="Nach Namen oder Nummer suchen..." class="search-bar">
    </div>

    <!-- Benutzerliste mit Gruppierung nach Anfangsbuchstaben -->
    <form id="user-selection-form" method="post" action="/create-group">
      <div class="contacts user-list">
        <div th:each="entry : ${groupedUsers}">
          <!-- Trennstrich mit dem Anfangsbuchstaben -->
          <div class="divider">
            <span th:text="${entry.key}">A</span>
          </div>

          <!-- Benutzer, die zu diesem Buchstaben gehören -->
          <div th:each="user : ${entry.value}" class="user-item" th:data-user-id="${user.id}">
            <label>
              <input type="checkbox" name="selectedUsers" th:value="${user.id}" class="user-checkbox">
              <img th:src="@{/images/{profileImg}(profileImg=${user.profilePictureUrl})}" alt="Profilbild">
              <span th:text="${user.username}">Benutzername</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Eingabefeld für den Gruppennamen -->
      <div class="group-name-container">
        <input type="text" name="chatname" placeholder="Gruppenname" class="group-name-input">
      </div>

      <!-- Button zum Erstellen der Gruppe -->
      <button type="submit" class="send-btn">Gruppe erstellen</button>
    </form>
  </div>
</div>


<footer th:replace="fragments/footer:: footer"></footer>

<!-- Einbinden des JavaScript-Files -->
<script src="/js/main.js"></script>

</body>
</html>
