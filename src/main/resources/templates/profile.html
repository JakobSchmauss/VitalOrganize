<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/profile.css}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


  <title>Profile Page</title>
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<div class="main-container-profile">
  <div class="profile-header">
    <form method="get" action="/profile-edit" class="search-button">
      <button class="fa fa-pencil" type="submit"></button>
      <span class="edit-profile-text">Edit Profile</span> <!-- Text unterhalb des Buttons -->
    </form>
  </div>
  <div class="main-profile">
    <div class="userProfile">
      <div class="username-container">
        <i  th:if="${userEntity.getRole == 'MEMBER'}" class="fa fa-crown crown-icon"></i> <!-- Krone-Icon -->
        <a th:text="${userEntity.getUsername()}" class="username"></a>
      </div>

      <img th:src="${userEntity.getProfilePictureUrl}" class="profile-picture" />

    </div>
  </div>


  <div class="profile-container">
    <!-- Spalte: Freunde -->
    <div class="column">
      <h3>Friends</h3>
      <ul>
        <th:block th:each="friend : ${friends}">
          <li>
            <!-- Profilbild -->
            <img th:src="${friend.profilePictureUrl}" alt="Profile Picture">

            <!-- Benutzername -->
            <span th:text="${friend.username}">Friend Name</span>

            <!-- Unfriend-Button -->
            <form th:action="@{'/unfriend/' + ${friend.id}}" method="post">
              <button type="submit">Unfriend</button>
            </form>
          </li>
        </th:block>
      </ul>
    </div>

    <!-- Spalte: Potenzielle Freunde -->
    <div class="column" th:if="${potentialFriends != null}">
      <h3>Potential Friends</h3>
      <ul>
        <th:block th:each="potential : ${potentialFriends}">
          <li>
            <!-- Profilbild -->
            <img th:src="${potential.profilePictureUrl}" alt="Profile Picture">

            <!-- Benutzername -->
            <span th:text="${potential.username}">Potential Friend</span>
            <span th:if="${potential.isPublic != true}" class="private">(privat)</span>

            <!-- Dropdown-MenÃ¼ -->
            <div class="dropdown">
              <button>Actions</button>
              <div class="dropdown-menu">
                <form th:action="@{/addFriend/{id}(id=${potential.id})}" method="post">
                  <button type="submit"
                          th:text="${potential.isPublic != true ? 'Send Friend Request' : 'Add Friend'}"
                    >Add Friend</button>
                </form>
                <form th:action="@{/block/{id}(id=${potential.id})}" method="post">
                  <button type="submit">Block User</button>
                </form>
              </div>
            </div>
          </li>
        </th:block>
      </ul>
    </div>


    <!-- Spalte: Blockierte Benutzer -->
    <div class="column" th:if="${blockedUsers != null}">
      <h3>Blocked Users</h3>
      <ul>
        <th:block th:each="blocked : ${blockedUsers}">
          <li>
            <img th:src="${blocked.ProfilePictureUrl}" alt="Profile Picture" class="profile-picture">
            <span th:text="${blocked.username}">Blocked User</span>
            <form th:action="@{'/unblock/' + ${blocked.id}}" method="post" style="display:inline;">
              <button type="submit">Unblock</button>
            </form>
          </li>
        </th:block>
      </ul>
    </div>

    <!-- Spalte: Friend Requests -->
    <div class="column" th:if="${outgoingFriendRequests != null || friendRequests != null}">
      <h3>Friend Requests</h3>

      <div th:if="${outgoingFriendRequests.size != 0}">
        <h4>Outgoing Requests</h4>
        <ul>
          <th:block th:each="outgoingRequest : ${outgoingFriendRequests}">
            <li class="friend-request-item">
              <!-- Profilbild -->
              <img th:src="${outgoingRequest.receiver.profilePictureUrl}" alt="Profile Picture" class="profile-picture">

              <!-- Benutzername -->
              <span class="username" th:text="${outgoingRequest.receiver.username}">Receiver Name</span>

              <!-- Button mit Status -->
              <form th:action="@{/cancelRequest/{id}(id=${outgoingRequest.id})}" method="post" style="display:inline;">
                <button type="submit" class="cancel-button">Cancel</button>
              </form>
            </li>
          </th:block>
        </ul>
      </div>

      <div th:if="${friendRequests.size != 0}">
        <h4>Incoming Requests</h4>
        <ul>
          <th:block th:each="incomingRequest : ${friendRequests}">
            <li class="friend-request-item">
              <!-- Profilbild -->
              <img th:src="${incomingRequest.sender.profilePictureUrl}" alt="Profile Picture" class="profile-picture">

              <!-- Benutzername -->
              <span class="username" th:text="${incomingRequest.sender.username}">Sender Name</span>

              <!-- Aktion-Buttons -->
              <div class="actions">
                <form th:action="@{/acceptRequest/{id}(id=${incomingRequest.id})}" method="post">
                  <button type="submit" class="accept-button">Accept</button>
                </form>
                <form th:action="@{/rejectRequest/{id}(id=${incomingRequest.id})}" method="post">
                  <button type="submit" class="reject-button">Reject</button>
                </form>
              </div>
            </li>
          </th:block>
        </ul>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>

<script src="/js/main.js"></script>

</body>
</html>
